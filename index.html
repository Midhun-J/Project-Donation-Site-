<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CharityConnect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Home Page -->
  <div id="homePage" class="page active">
    <div class="container">
      <h1 class="title">CharityConnect</h1>
      <p class="subtitle">Making a Difference Together</p>
      <div class="btn-group">
        <button onclick="showPage('donationPage')">Make a Donation</button>
        <button onclick="showPage('adminLoginPage')">Admin Login</button>
      </div>
    </div>
  </div>

  <!-- Donation Page -->
  <div id="donationPage" class="page">
    <div class="container">
      <h2>Make a Donation</h2>
      <form id="donationForm">
        <input type="text" id="donorName" placeholder="Your Name" required />
        <input type="number" id="donationAmount" placeholder="Amount" min="1" required />
        <select id="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="Cash">Cash</option>
          <option value="Online">Online</option>
        </select>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Education">Education</option>
          <option value="Food">Food</option>
          <option value="Hospital">Hospital</option>
          <option value="Other Expenses">Other Expenses</option>
        </select>
        <button type="submit" class="btn-submit">Donate</button>
      </form>
      <button class="btn-back" onclick="showPage('homePage')">Back</button>
    </div>
  </div>

  <!-- Admin Login -->
  <div id="adminLoginPage" class="page">
    <div class="container">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <input type="text" id="adminUsername" placeholder="Username" required />
        <input type="password" id="adminPassword" placeholder="Password" required />
        <button type="submit" class="btn-submit">Login</button>
      </form>
      <button class="btn-back" onclick="showPage('homePage')">Back</button>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminDashboard" class="page">
    <div class="container">
      <div class="dashboard-header">
        <h2>Admin Dashboard</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
      <table id="donationsTable">
        <thead>
          <tr>
            <th>Donor Name</th>
            <th>Amount</th>
            <th>Payment Method</th>
            <th>Category</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
